        .qty-box {

        /* 4. å¸ç”²æœå‹™ */

        /* Modal Bottom Sheet */

        .modal {

        /* Admin Setting Drawer */

            box-shadow: -5px 0 15px rgba(0,0,0,0.1); overflow-y: auto;
        }
        .drawer.open { right: 0; }

    <script>
        // åˆå§‹åŒ–æ•¸æ“š
        let config = {
            base: [
                {name: "å–®è‰²/è·³è‰²", price: 600},
                {name: "è²“çœ¼/é¡é¢", price: 700},
                {name: "æ¼¸å±¤/æ³•å¼", price: 800},
                {name: "é€ å‹æ¬¾å¼", price: 850},
                {name: "åŸºç¤ä¿é¤Š", price: 500}
            ],
            chips: [
                {name: "æ‰‹ç¹ª", price: 50},
                {name: "æ»¿é‘½", price: 150},
                {name: "æšˆæŸ“", price: 80},
                {name: "è²¼ç´™", price: 25},
                {name: "å»¶ç”²", price: 100}
            ]
        };

        let currentBase = { name: "", price: 0 };
        let removalFee = 0;
        let extraRem = 0;

        // åˆå§‹åŒ–æ¸²æŸ“
        function init() {
            renderBase();
            renderChips();
            document.getElementById('baseDataInput').value = JSON.stringify(config.base, null, 2);
            document.getElementById('chipDataInput').value = JSON.stringify(config.chips, null, 2);
        }

        function renderBase() {
            const container = document.getElementById('baseContainer');
            container.innerHTML = config.base.map(item => 
                `<div class="base-item" data-price="${item.price}" onclick="selectBase(this, '${item.name}')">${item.name} $${item.price}</div>`
            ).join('');
        }

        function renderChips() {
            const container = document.getElementById('quickChips');
            container.innerHTML = config.chips.map(item => 
                `<div class="chip" onclick="addArtRow('${item.name}', ${item.price})">${item.name}+</div>`
            ).join('');
        }

        function selectBase(el, name) {
            document.querySelectorAll('.base-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            currentBase = { name: name, price: parseInt(el.dataset.price) };
            calculate();
        }

        function addArtRow(name, price) {
            const container = document.getElementById('artList');
            const row = document.createElement('div');
            row.className = 'art-row';
            row.innerHTML = `
                <input type="text" value="${name}">
                <input type="number" value="${price}" onfocus="setupInput(this)" oninput="calculate()">
                <div class="qty-box">
                    <div class="qty-btn" onclick="chgQty(this, -1)">-</div>
                    <span class="qv">1</span>
                    <div class="qty-btn" onclick="chgQty(this, 1)">+</div>
                </div>
                <div style="color:#ddd; font-size:12px; cursor:pointer;" onclick="this.parentElement.remove();calculate();">âœ•</div>
            `;
            container.appendChild(row);
            calculate();
        }

        function setupInput(el) {
            el.select();
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function chgQty(btn, delta) {
            let s = btn.parentElement.querySelector('.qv');
            let v = parseInt(s.innerText) + delta;
            if (v < 1) v = 1;
            s.innerText = v;
            calculate();
        }

        function setRemoval(fee, btn) {
            removalFee = fee;
            document.querySelectorAll('#remGroup button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            calculate();
        }

        function chgExtraRem(delta) {
            extraRem += delta;
            if (extraRem < 0) extraRem = 0;
            document.getElementById('extraRemCount').innerText = extraRem;
            calculate();
        }

        function calculate() {
            let total = currentBase.price;
            document.querySelectorAll('.art-row').forEach(row => {
                let p = parseInt(row.querySelectorAll('input')[1].value) || 0;
                let q = parseInt(row.querySelector('.qv').innerText);
                total += (p * q);
            });
            total += removalFee + (extraRem * 50);
            total += (parseInt(document.getElementById('adjAmount').value) || 0);
            
            document.getElementById('displayTotal').innerText = `$${total}`;
            return total;
        }

        function getBillText() {
            let bill = `âœ¨ Halle Lulu Nail æ˜ç´° âœ¨\n`;
            if (currentBase.name) bill += `â— ${currentBase.name}: $${currentBase.price}\n`;
            
            document.querySelectorAll('.art-row').forEach(row => {
                let n = row.querySelectorAll('input')[0].value;
                let p = row.querySelectorAll('input')[1].value;
                let q = row.querySelector('.qv').innerText;
                bill += `â— ${n} x${q}: $${p * q}\n`;
            });

            if (removalFee > 0) bill += `â— å¸ç”²æœå‹™: $${removalFee}\n`;
            if (extraRem > 0) bill += `â— å¤§é‘½é£¾å¸é™¤ x${extraRem}: $${extraRem * 50}\n`;
            
            let adj = parseInt(document.getElementById('adjAmount').value) || 0;
            if (adj !== 0) bill += `â— èª¿æ•´/å„ªæƒ : $${adj}\n`;
            
            bill += `------------------\nğŸ’° æ‡‰ä»˜ç¸½é¡: ${document.getElementById('displayTotal').innerText}`;
            return bill;
        }

        function showModal() {
            document.getElementById('billContent').innerText = getBillText();
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => document.getElementById('modal').classList.add('show'), 10);
        }

        function hideModal() {
            document.getElementById('modal').classList.remove('show');
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
        }

        function copyBill() {
            const text = getBillText();
            navigator.clipboard.writeText(text).then(() => alert('æ˜ç´°å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼'));
        }

        function toggleDrawer(show) {
            const d = document.getElementById('drawer');
            if(show) d.classList.add('open');
            else d.classList.remove('open');
        }

        function saveSettings() {
            try {
                config.base = JSON.parse(document.getElementById('baseDataInput').value);
                config.chips = JSON.parse(document.getElementById('chipDataInput').value);
                renderBase();
                renderChips();
                toggleDrawer(false);
                alert('è¨­å®šå·²æ›´æ–°ï¼');
            } catch(e) {
                alert('JSON æ ¼å¼éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¬¦è™Ÿã€‚');
            }
        }

        window.onload = init;
    </script>
