    <style>

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* æ¨™é¡Œèˆ‡åˆ‡æ› */
        .app-header {

        .app-title { font-size: 1.4rem; letter-spacing: 5px; font-weight: 500; color: #333; }
        .settings-btn { position: absolute; right: 0; top: 0; font-size: 22px; cursor: pointer; color: var(--text-gray); }

        /* å¡ç‰‡å®¹å™¨ */
        .section-card {
            background: var(--card-white); border-radius: 20px; padding: 20px;
            margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.03);

        .section-header {

            display: flex; align-items: center; gap: 8px;
        }
        .section-header::before { content: ""; width: 3px; height: 16px; background: var(--primary-brown); display: inline-block; }

        /* é€²éšé€ å‹è† å›Š */
        .chip-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .capsule-btn {
            background: #fff; border: 1px solid #ddd; border-radius: 25px;
            padding: 8px 15px; font-size: 13px; color: #666; cursor: pointer;
        }

        /* é …ç›®æ¸…å–®æ¨£å¼ */
        .item-row {
            display: grid; grid-template-columns: 1fr 60px 85px 25px;
            gap: 10px; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border);
        }
        .item-row:last-child { border-bottom: none; }
        .item-row input { border: none; font-size: 14px; outline: none; background: transparent; width: 100%; }
        .qty-group {
            display: flex; align-items: center; justify-content: space-between;
            background: #f8f8f8; border-radius: 8px; padding: 4px 8px;
        }
        .qty-btn { cursor: pointer; width: 20px; text-align: center; font-weight: bold; color: var(--primary-brown); }

        /* å¸ç”²æŒ‰éˆ•çµ„ */
        .toggle-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .toggle-btn {
            flex: 1; padding: 12px 0; border: 1px solid #eee; background: #fff;
            border-radius: 12px; font-size: 13px; color: #999; cursor: pointer;
        }
        .toggle-btn.active { background: var(--primary-brown); color: #fff; border-color: var(--primary-brown); }

        /* åº•éƒ¨æ¬„ä½ (é æ”¶/å„ªæƒ ) */
        .bottom-fields { margin-top: 10px; }
        .field-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .field-row span { font-size: 15px; color: #555; }
        .field-input { 
            width: 120px; border: none; border-bottom: 1px solid #ddd; 
            text-align: right; font-size: 18px; padding: 5px;
        }

        /* åº•éƒ¨æ‡¸æµ®ç¸½åƒ¹ */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
            background: #fff; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex; align-items: center; padding: 0 20px; gap: 15px; z-index: 100;
        }
        .action-btn {
            flex: 1; height: 50px; border-radius: 12px; border: none; font-size: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-copy { background: #eeeae4; color: var(--primary-brown); }
        .btn-view { background: #8c7e74; color: #fff; }
        .price-summary { flex: 0.8; text-align: right; }
        .price-label { font-size: 12px; color: #999; }
        .price-value { font-size: 28px; font-weight: bold; }

        /* å¾Œå°ç®¡ç† Modal */
        .admin-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 2000; overflow-y: auto;
            display: none; padding: 20px;
        }
        .admin-card { background: #fff; border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .admin-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; border-bottom: 1px solid #f9f9f9; padding-bottom: 10px; }
        .admin-item input { border: 1px solid #eee; padding: 8px; border-radius: 5px; font-size: 13px; }

        /* å½ˆçª—èƒŒæ™¯ */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:1500; }
        .bottom-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff;
            z-index: 2000; transition: 0.3s; border-radius: 25px 25px 0 0; padding: 25px;
        }
        .bottom-sheet.show { bottom: 0; }
    </style>

<body>

    <div class="app-header">

    <div id="calculator-view">

        <div class="section-card">

                <button class="toggle-btn" onclick="setRemoval(100, this)">æœ¬åº—å¸ç”²/çºŒä½œ $100</button>
                <button class="toggle-btn" onclick="setRemoval(200, this)">ä»–åº—å¸ç”²/çºŒä½œ $200</button>
                <button class="toggle-btn" onclick="setRemoval(200, this)">æœ¬åº—å¸ç”²/ä¸çºŒä½œ $200</button>
                <button class="toggle-btn" onclick="setRemoval(300, this)">ä»–åº—å¸ç”²/ä¸çºŒä½œ $300</button>

            </div>
            <div class="item-row" style="border:none">
                <span style="font-size:14px; color:#666">ä»–åº—ç«‹é«”å¸é™¤ (+$50/æŒ‡)</span>
                <div></div>
                <div class="qty-group">
                    <div class="qty-btn" onclick="chgExtraRem(-1)">-</div>

        <div class="bottom-fields">

            </div>
            <div class="field-row">
                <span>å„ªæƒ æ´»å‹• <small style="color:var(--text-gray)">â–¼</small></span>

        <div class="price-summary">

    <div id="admin-view" class="admin-modal">
        <h2 style="text-align:center; font-weight:300">å¾Œå°ç®¡ç†</h2>
        
        <div class="admin-card">
            <div style="font-weight:bold; margin-bottom:10px">1. åŸºç¤é …ç›®ç·¨è¼¯</div>
            <div id="admin-base-list"></div>
            <button onclick="addAdminItem('base')" style="width:100%; border:1px dashed #ccc; padding:10px; background:none; border-radius:10px; color:#666">+ æ–°å¢ç´°é …</button>

        <div class="admin-card">

            <div id="admin-art-list"></div>
            <button onclick="addAdminItem('art')" style="width:100%; border:1px dashed #ccc; padding:10px; background:none; border-radius:10px; color:#666">+ æ–°å¢é€ å‹</button>

        <div style="display:flex; gap:10px">
            <button onclick="toggleAdmin(false)" style="flex:1; padding:15px; border-radius:12px; border:1px solid #ddd; background:#fff">å–æ¶ˆ</button>
            <button onclick="saveAdmin()" style="flex:1; padding:15px; border-radius:12px; border:none; background:var(--primary-brown); color:#fff">å„²å­˜è®Šæ›´</button>

    <div class="overlay" id="overlay" onclick="closeBill()"></div>
    <div class="bottom-sheet" id="bill-sheet">
        <h3 style="text-align:center; margin-top:0">æœå‹™æ˜ç´°æ ¸å°</h3>
        <div id="bill-content" style="line-height:2; color:#666; font-size:14px; border-top:1px dashed #eee; padding-top:15px;"></div>
        <button onclick="closeBill()" style="width:100%; margin-top:20px; padding:15px; border:none; background:var(--primary-brown); color:#fff; border-radius:12px;">é—œé–‰</button>
    </div>

    <script>
        // åˆå§‹è¨­å®šæ•¸æ“š
        let baseData = [
            {name: "é€æ˜å»ºç”²", price: 500},
            {name: "å–®è‰²", price: 600},
            {name: "è²“çœ¼Â·é¡é¢", price: 700},
            {name: "æ¼¸å±¤Â·æ³•å¼", price: 800},
            {name: "é€ å‹æ¬¾å¼", price: 850}
        ];
        let artData = [
            {name: "å»¶ç”²", price: 100},
            {name: "æšˆæŸ“", price: 80},
            {name: "æ‰‹ç¹ª", price: 50},
            {name: "è²¼é‘½", price: 50},
            {name: "è²¼ç´™", price: 25}
        ];

        let selBase = {name: "", price: 0};
        let remFee = 0;
        let extraRem = 0;

        // åˆå§‹åŒ–
        function init() {
            renderCalculator();
            calc();
        }

        function renderCalculator() {
            // æ¸²æŸ“å‰å°åŸºç¤åº•åƒ¹
            const baseContainer = document.getElementById('base-list');
            baseContainer.innerHTML = baseData.map((item, idx) => `
                <div class="item-row" onclick="selectBase(${idx}, this)">
                    <span>${item.name}</span>
                    <span></span>
                    <span style="text-align:right">$${item.price}</span>
                    <span class="check-mark" style="text-align:right; color:var(--primary-brown)"></span>
                </div>
            `).join('');

            // æ¸²æŸ“å‰å°å¿«é¸æŒ‰éˆ•
            const chipContainer = document.getElementById('quick-chips');
            chipContainer.innerHTML = artData.map(item => `
                <button class="capsule-btn" onclick="addArtRow('${item.name}', ${item.price})">+ ${item.name}</button>
            `).join('');
        }

        function selectBase(idx, el) {
            document.querySelectorAll('#base-list .check-mark').forEach(s => s.innerText = "");
            el.querySelector('.check-mark').innerText = "â—";
            selBase = baseData[idx];
            calc();
        }

        function addArtRow(name, price) {
            const container = document.getElementById('art-list');
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <input type="text" value="${name}">
                <input type="number" value="${price}" onfocus="this.select()" oninput="calc()">
                <div class="qty-group">
                    <div class="qty-btn" onclick="chgQty(this, -1)">-</div>
                    <span class="qv">1</span>
                    <div class="qty-btn" onclick="chgQty(this, 1)">+</div>
                </div>
                <div style="color:#ddd; text-align:right" onclick="this.parentElement.remove();calc()">âœ•</div>
            `;
            container.appendChild(row);
            calc();
        }

        function chgQty(btn, d) {
            let s = btn.parentElement.querySelector('.qv');
            let v = parseInt(s.innerText) + d;
            if (v < 1) v = 1;
            s.innerText = v;
            calc();
        }

        function setRemoval(fee, btn) {
            remFee = fee;
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            calc();
        }

        function chgExtraRem(d) {
            extraRem += d;
            if (extraRem < 0) extraRem = 0;
            document.getElementById('extraRemCount').innerText = extraRem;
            calc();
        }

        function calc() {
            let total = selBase.price;
            document.querySelectorAll('#art-list .item-row').forEach(row => {
                let p = parseInt(row.querySelectorAll('input')[1].value) || 0;
                let q = parseInt(row.querySelector('.qv').innerText);
                total += (p * q);
            });
            total += remFee + (extraRem * 50);
            let deposit = parseInt(document.getElementById('deposit').value) || 0;
            let discount = parseInt(document.getElementById('discount').value) || 0;
            let final = total - deposit - discount;

            document.getElementById('final-total').innerText = `$${final}`;
            return { total, final, deposit, discount };
        }

        // å¾Œå°ç®¡ç†é‚è¼¯
        function toggleAdmin(show) {
            const view = document.getElementById('admin-view');
            if (show) {
                renderAdmin();
                view.style.display = 'block';
            } else {
                view.style.display = 'none';
            }
        }

        function renderAdmin() {
            const baseAdmin = document.getElementById('admin-base-list');
            baseAdmin.innerHTML = baseData.map((item, i) => `
                <div class="admin-item">
                    <input type="text" value="${item.name}" placeholder="é …ç›®åç¨±" style="flex:2">
                    <input type="number" value="${item.price}" placeholder="åƒ¹æ ¼" style="flex:1">
                    <span onclick="this.parentElement.remove()">âœ•</span>
                </div>
            `).join('');

            const artAdmin = document.getElementById('admin-art-list');
            artAdmin.innerHTML = artData.map((item, i) => `
                <div class="admin-item">
                    <input type="text" value="${item.name}" placeholder="é€ å‹åç¨±" style="flex:2">
                    <input type="number" value="${item.price}" placeholder="åƒ¹æ ¼" style="flex:1">
                    <span onclick="this.parentElement.remove()">âœ•</span>
                </div>
            `).join('');
        }

        function addAdminItem(type) {
            const container = document.getElementById(`admin-${type}-list`);
            const div = document.createElement('div');
            div.className = 'admin-item';
            div.innerHTML = `<input type="text" placeholder="åç¨±" style="flex:2"> <input type="number" placeholder="åƒ¹æ ¼" style="flex:1"> <span onclick="this.parentElement.remove()">âœ•</span>`;
            container.appendChild(div);
        }

        function saveAdmin() {
            baseData = [];
            document.querySelectorAll('#admin-base-list .admin-item').forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs[0].value) baseData.push({name: inputs[0].value, price: parseInt(inputs[1].value) || 0});
            });
            artData = [];
            document.querySelectorAll('#admin-art-list .admin-item').forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs[0].value) artData.push({name: inputs[0].value, price: parseInt(inputs[1].value) || 0});
            });
            renderCalculator();
            toggleAdmin(false);
            alert("å¾Œå°è¨­å®šå·²å„²å­˜ï¼");
        }

        // å ±åƒ¹è¤‡è£½èˆ‡æ˜ç´°
        function getBillStr() {
            let res = `âœ¨ HalleLuluÂ·Nail æ˜ç´° âœ¨\n`;
            if (selBase.name) res += `Â· ${selBase.name}: $${selBase.price}\n`;
            document.querySelectorAll('#art-list .item-row').forEach(row => {
                let n = row.querySelector('input').value;
                let p = row.querySelectorAll('input')[1].value;
                let q = row.querySelector('.qv').innerText;
                res += `Â· ${n} x${q}: $${p*q}\n`;
            });
            if (remFee > 0) res += `Â·å¸ç”²æœå‹™: $${remFee}\n`;
            if (extraRem > 0) res += `Â·ç«‹é«”å¸é™¤ x${extraRem}: $${extraRem*50}\n`;
            let d = calc();
            if (d.discount > 0) res += `Â·å„ªæƒ æ´»å‹•: -$${d.discount}\n`;
            if (d.deposit > 0) res += `Â·é æ”¶å®šé‡‘: -$${d.deposit}\n`;
            res += `------------------\nğŸ’° æ‡‰ä»˜å°¾æ¬¾: ${document.getElementById('final-total').innerText}`;
            return res;
        }

        function showBill() {
            document.getElementById('bill-content').innerText = getBillStr();
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('bill-sheet').classList.add('show');
        }

        function closeBill() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bill-sheet').classList.remove('show');
        }

        function copyBill() {
            navigator.clipboard.writeText(getBillStr());
            alert("å ±åƒ¹æ˜ç´°å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼");
        }

        window.onload = init;
    </script>
